<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Solar Trader Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f9fa;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .clock {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
    }
    .timestamp {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Solar Trader Dashboard</h1>
  <div class="clock" id="clock">Loading current time...</div>
  <div class="timestamp" id="timestamp">Waiting for sensor data...</div>
  <pre id="output">â€”</pre>
  <h2 id="mood">Today's Mood: Unknown</h2>

  <h2>Last 5 Messages</h2>
  <div id="history"></div>

  <script>
    const socket = io();

    // Update the dashboard when sensor data is received
    socket.on('mqttData', ({ latest, history }) => {
      const latestOutput = `
Temperature: ${latest.temperature}
Humidity: ${latest.humidity}
Lux: ${latest.lux}
Current: ${latest.current}
Power: ${latest.power}
Battery: ${latest.battery}
      `.trim();

      document.getElementById('timestamp').innerText = `Last sensor logged at ${latest.time}`;
      document.getElementById('output').innerText = latestOutput;
      document.getElementById('mood').innerText = `Today's Mood: ${latest.mood || 'Not Set'}`;

      const historyContainer = document.getElementById('history');
      historyContainer.innerHTML = history
        .map(entry => {
          return `<pre><strong>${entry.time}</strong>\nTemp: ${entry.temperature}, Lux: ${entry.lux}, Power: ${entry.power}</pre>`;
        })
        .join('');
    });

    // Display live clock in EST
    function updateClock() {
      const now = new Date().toLocaleString('en-US', {
        timeZone: 'America/New_York',
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      document.getElementById('clock').innerText = `Current EST Time: ${now}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
